# http://blogs.gentoo.org/mgorny/2014/06/23/inlining-marchnative-for-distcc/
CFLAGS="-O2 -pipe -march=core2 -msahf --param 'l1-cache-size=32' --param 'l1-cache-line-size=64' --param 'l2-cache-size=4096' -mtune=core2"

CXXFLAGS="${CFLAGS}"

CHOST="x86_64-pc-linux-gnu"

EMERGE_DEFAULT_OPTS="--alphabetical --deep --newuse --update --verbose"
FEATURES="candy ccache clean-logs distcc parallel-fetch sandbox userfetch userpriv usersandbox"

LINGUAS="en_US en"

MAKEOPTS="-j25 -l8"

PORTAGE_NICENESS="5"

PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
PORT_LOGDIR="/var/log/portage/builds"
PORTAGE_ELOG_SYSTEM="echo save"

PYTHON_TARGETS="python2_7 python3_4"
PYTHON_SINGLE_TARGET="python3_4"
USE_PYTHON='2.7'  # so legacy packages respect PYTHON_TARGETS

